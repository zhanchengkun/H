<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>css模拟阴影和小三角</title>

<style type="text/css">
*{margin:0;padding:0;list-style-type:none;}
 
body{font:12px/180% Arial, Helvetica, sans-serif, "新宋体";}
 
.w{width:200px;position:absolute;background:#999;left:400px;top:200px;font-size:12px;text-align:left}/*模拟灰色阴影背景层*/
.x{width:180px;position:relative;background:#ff9;border:1px solid #F96;padding:8px;left:-4px;top:-4px;}/*内容div*/
.y,.z{position:absolute;left:130px;}
.y{color:#ff9;top:-10px;}/*模拟小三角*/
.z{color:#f96;top:-11px;}/*模拟小三角*/
 
</style>

</head>
<body>


<div class="w">
	<div class="x">
		<p>点击:2</p>
		<div class="z">◆</div>
		<div class="y">◆</div>
	</div>
</div>
 
<img src='https://www.google.com.hk/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png' id="demo"> </img>
</body>
</html>

 

<script type="text/javascript">
document.getElementById("demo").onclick=function(e){
    var eve = e || window.event;
    var x = eve.clientX,  // 相对于客户端的X坐标
        y = eve.clientY,  // 相对于客户端的Y坐标
        x1 = eve.screenX,  // 相对于计算机屏幕的X坐标
        y1 = eve.screenY;  // 相对于计算机屏幕的Y坐标
        
    alert(
        "相对客户端的坐标：\n"+
        "x = "+x+"\n"+
        "y = "+y+"\n\n"+
        "相对屏幕的坐标：\n"+
        "x = "+x1+"\n"+
        "y = "+y1
    );
}
</script>
